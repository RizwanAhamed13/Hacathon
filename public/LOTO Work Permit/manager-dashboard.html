<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTO Manager Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f8fafc;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .header {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #334155;
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #60a5fa;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(30, 41, 59, 0.8);
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      border: 1px solid #475569;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .dashboard-title {
      font-size: 2.25rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    
    .dashboard-subtitle {
      color: #cbd5e1;
      font-size: 1.1rem;
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    
    .stat-card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid #475569;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    
    .pending { color: #fbbf24; }
    .approved { color: #10b981; }
    .total { color: #60a5fa; }
    
    .permits-section {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid #475569;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f1f5f9;
    }
    
    .refresh-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .refresh-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    
    .permits-grid {
      display: grid;
      gap: 1.5rem;
    }
    
    .permit-card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid #374151;
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .permit-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      border-color: #60a5fa;
    }
    
    .permit-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    
    .permit-id {
      font-size: 1.25rem;
      font-weight: 700;
      color: #60a5fa;
    }
    
    .status-badge {
      padding: 0.375rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .status-warning { background: rgba(251, 191, 36, 0.2); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.3); }
    .status-info { background: rgba(96, 165, 250, 0.2); color: #60a5fa; border: 1px solid rgba(96, 165, 250, 0.3); }
    .status-primary { background: rgba(147, 51, 234, 0.2); color: #a855f7; border: 1px solid rgba(147, 51, 234, 0.3); }
    
    .permit-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .detail-label {
      font-size: 0.75rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .detail-value {
      font-weight: 500;
      color: #f1f5f9;
    }
    
    .permit-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
    
    .btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    
    .btn-approve {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    
    .btn-approve:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .btn-reject {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }
    
    .btn-reject:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .btn-view {
      background: rgba(71, 85, 105, 0.8);
      color: #cbd5e1;
      border: 1px solid #475569;
    }
    
    .btn-view:hover {
      background: rgba(71, 85, 105, 1);
      color: #f1f5f9;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #94a3b8;
    }
    
    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .toast-container {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .toast {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid #475569;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease-out;
    }
    
    .toast-success { border-left: 4px solid #10b981; }
    .toast-error { border-left: 4px solid #ef4444; }
    .toast-warning { border-left: 4px solid #fbbf24; }
    .toast-info { border-left: 4px solid #60a5fa; }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      color: #94a3b8;
    }
    
    .spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid #374151;
      border-top: 3px solid #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .permits-grid { gap: 1rem; }
      .permit-details { grid-template-columns: 1fr; }
      .permit-actions { flex-direction: column; }
      .stats-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i data-lucide="shield-check"></i>
        LOTO Manager Dashboard
      </div>
      <div class="user-info">
        <i data-lucide="user"></i>
        <span id="user-role">Loading...</span>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="dashboard-title">Your Approval Queue</h1>
    <p class="dashboard-subtitle">Review and approve LOTO work permits in your workflow step</p>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number pending" id="pending-count">0</div>
        <div class="stat-label">Pending Approval</div>
      </div>
      <div class="stat-card">
        <div class="stat-number approved" id="approved-count">0</div>
        <div class="stat-label">Approved by You</div>
      </div>
      <div class="stat-card">
        <div class="stat-number total" id="total-count">0</div>
        <div class="stat-label">Total Permits</div>
      </div>
    </div>

    <div class="permits-section">
      <div class="section-header">
        <h2 class="section-title">Permits Awaiting Your Approval</h2>
        <button class="refresh-btn" onclick="loadData()">
          <i data-lucide="refresh-cw"></i>
          Refresh
        </button>
      </div>
      <div id="permits-container" class="permits-grid">
        <div class="loading">
          <div class="spinner"></div>
          Loading permits...
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="manager-dashboard.js"></script>
</body>
</html>
